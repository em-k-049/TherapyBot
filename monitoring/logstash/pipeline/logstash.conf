input {
  beats {
    port => 5044
  }
  
  http {
    port => 8080
    codec => json
  }
}

filter {
  if [fields][service] == "therapybot" {
    mutate {
      add_field => { "service" => "therapybot-api" }
    }
    
    # Parse JSON logs
    if [message] =~ /^\{.*\}$/ {
      json {
        source => "message"
      }
    }
    
    # Add timestamp
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    
    # Categorize log levels
    if [level] {
      mutate {
        add_field => { "log_level" => "%{level}" }
      }
    }
    
    # Extract user info from audit logs
    if [action] {
      mutate {
        add_field => { "audit_action" => "%{action}" }
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "therapybot-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}